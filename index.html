<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  


    <title>Student Management</title>
</head> 

<body>

<div class="wrapper">
    <div class="logo">
      <img src="logo1.png" width="25%" height="auto" alt="logo" style="margin-right: 1px;">
      <span style="color:#0D7FD1; font-size: 26px; font-weight: 650;">STUD Connect</span>
    </div>
    <h1>Login</h1>
    <form id="loginForm">
      <div class="input-box">
        <input type="email" id="email" class="form-control" name="email" placeholder="Email" required>
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" class="form-control"  name="password" placeholder="Password" required>
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit" class="btn" style="background-color: #0D7FD1; color: #fff;">Login</button>
    </form>
  </div>
  <script src="script.js"></script>
 
</body>
</html>
