<script>
    let marks = {};
    let marksheets = [`
        <div class="head-row">
            <div class="head-cell">Roll No:</div>
            <div class="head-cell">Name</div>
            <div class="head-cell">Internal</div>
            <div class="head-cell">External</div>
            <div class="head-cell">Total</div>
        </div>
    `]; 
    fetch("./dbVariables.json")
        .then(response =>response.json())
        .then(data => {
            for (let i = 0; i < data.marks.length; i++) {
                marksheets.push(`<div class="rowh js-fill-rowh">
                    <div class="cell">${data.marks[i].rollNo}</div>
                    <div class="cell">${data.marks[i].name}</div>
                    <div class="cell">${data.marks[i].subjects.maths.internal}</div>
                    <div class="cell">${data.marks[i].subjects.maths.external}</div>
                    <div class="cell">${data.marks[i].subjects.maths.internal+data.marks[i].subjects.maths.external}</div>
                </div>`)
            }
            document.querySelector('.js-fill-table').innerHTML=marksheets.join('')
        })
        .catch(err => console.log(err))
    
    console.log(marks);
</script>
